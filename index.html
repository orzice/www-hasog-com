				var content = data[i].children[0].children[1].children[1].innerHTML;

							</div>
						</li>`;
			};
			$('#logdatam').html(html1);
			$('#logdatamede').html(html2);


			var data = $('.s-banner .img-responsive');
			var html1 = '';
			var html2 = '';
			for (var i = 0; i < data.length; i++) {
				var src = $(data[i]).attr("src");

				html1 += `<li data-target="#carousel-example-generic" data-slide-to="${i}" class="`;

					html1 += 'active'
				};
				html1 += `"></li>`;

				html2 += `<div class="item `;
				if (i == 0) {
					html2 += 'active'
				};
				html2 += `"><img src="${src}"></div>`;
			};

			$('#carousel-example-generic .carousel-indicators').html(html1);
			$('#carousel-example-generic .carousel-inner').html(html2);

		</script>

		<script>
			var wHeight = document.documentElement.clientHeight;
			$('.swiper-slide').height(wHeight);
			
			let swiperBanner = new Swiper('.s-banner', {
				autoplay: {
					delay: 6000,
					disableOnInteraction: false,
				},
				autoHeight: true, //enable auto height
				spaceBetween: 20,
				loop: true,
				pagination: {
					el: '.p-banner',
					clickable: true,
				},
				/* navigation: {
					nextEl: '.b-next-b',
					prevEl: '.b-prev-b',
				}, */
			});
			let galleryThumbsEvent = new Swiper('.s-event-t', {
				spaceBetween: 0,
				slidesPerView: 6,
				freeMode: true,
				watchSlidesVisibility: true,
				watchSlidesProgress: true,
			});
			let galleryTopEvent = new Swiper('.s-event', {
				spaceBetween: 10,
				navigation: {
					nextEl: '.b-next-event',
					prevEl: '.b-prev-event',
				},
				thumbs: {
					swiper: galleryThumbsEvent
				},
			});
			setTimeout(()=>{
				let index = document.querySelectorAll('.s-event-t .swiper-slide').length-1;
				galleryTopEvent.slideTo(index, 1000, false);
			},500);
			$(function() {
				let wHeight = document.documentElement.clientHeight;
				$('.swiper-slide').height(wHeight);
				var scrolling = false;
				$(window).on('scroll', function() {
					if (!scrolling) {
						scrolling = true;
						/* (!window.requestAnimationFrame) ?
						setTimeout(autoHideHeader, 250): requestAnimationFrame(autoHideHeader); */
					}
				});
				// 手机端banner手滑
				var myElement = document.getElementById('carousel-example-generic'); //id为轮播的id
				var hm = new Hammer(myElement);
				hm.on("swipeleft", function() {
					$('#carousel-example-generic').carousel('next')
				});
				hm.on("swiperight", function() {
